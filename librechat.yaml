# LibreChat Configuration - Simplified Setup
# Combined Memory - LibreChat ðŸª¶ Production Configuration
# Version: 1.2.8

version: 1.2.8

# Cache settings
cache: true

# File storage configuration
fileStrategy: "local"
uploadPath: "/app/uploads"

# Custom interface configuration
interface:
  customWelcome: 'Welcome to Combined Memory - LibreChat! ðŸ§  Your AI chat platform with integrated memory, n8n workflows, and development tools.'
  fileSearch: true
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  # Mobile optimization settings
  mobileOptimized: true
  lazyLoading: false
  peoplePicker:
    users: true
    groups: true
    roles: true
  marketplace:
    use: false
  fileCitations: true

# Registration configuration
registration:
  socialLogins: ['github', 'google', 'discord']

# Actions configuration
actions:
  allowedDomains:
    - 'api.github.com'
    - 'librechat.ai'
    - 'railway.app'
    - 'webflow.com'
    - 'notion.so'
    - 'firecrawl.dev'
    - 'up.railway.app'
    - 'combinedmemory.com'
    - 'maymarketingseo.com'
    - 'google.serper.dev'
    - 'jina.ai'
    - 'mcp.jina.ai'
    - 'res.cloudinary.com'
    - 'railway.app'
    - 'webflow.com'
    - 'n8n.io'
    - 'jina.ai'
    - 'notion.so'
    - 'upstash.com'
    - 'github.com'
    - 'steel-browser.com'
    - 'api-production-98ab.up.railway.app'
    - 'ui-production-b17b.up.railway.app'

# MCP Servers Configuration - Essential Only
mcpServers:
  # Development & Project Management
  railway:
    type: stdio
    command: npx
    args:
      - '@jasontanswe/railway-mcp'
    env:
      RAILWAY_TOKEN: 'ce075fe8-1873-4d61-a67a-f65a698ae3ec'
    timeout: 60000
    iconPath: https://railway.app/favicon.ico

  # Web Development & Design (Local API Token)
  webflow:
    type: stdio
    command: npx
    args:
      - '-y'
      - 'webflow-mcp-server'
    env:
      WEBFLOW_TOKEN: '${WEBFLOW_TOKEN}'
    timeout: 60000
    iconPath: https://webflow.com/favicon.ico

  # Workflow Automation
  n8n-railway:
    type: stdio
    command: npx
    args:
      - '-y'
      - 'mcp-remote'
      - 'https://czlonkowskin8n-mcp-railwaylatest-production-23d6.up.railway.app/mcp'
      - '--header'
      - 'Authorization: Bearer cwmWLcSwK2jIuwCAgtYeDDwztEkc1afLomiFszDd8Fc='
    timeout: 60000
    iconPath: https://n8n.io/favicon.ico

  # Memory & AI Enhancement
  quinns-memory:
    type: http
    url: https://server.smithery.ai/@quinnbmay/quinns-memory-mcp-server/mcp?api_key=${QUINNS_MEMORY_API_KEY}&profile=${QUINNS_MEMORY_PROFILE}
    timeout: 60000
    iconPath: https://res.cloudinary.com/dfctldgya/image/upload/v1757455636/uewnvovkzpr46dyfaia3.png

  # Document Processing & AI Analysis
  jina-mcp-server:
    type: stdio
    command: npx
    args:
      - '-y'
      - 'mcp-remote'
      - 'https://mcp.jina.ai/sse'
      - '--header'
      - 'Authorization: Bearer ${JINA_API_KEY}'
    timeout: 60000
    iconPath: https://jina.ai/favicon.ico

  # Notion - Database & Page Management (Smithery-hosted)
  notion-mcp:
    type: http
    url: https://server.smithery.ai/@smithery/notion/mcp?api_key=c0696122-7da9-4c99-84e2-1798ce74a954&profile=given-narwhal-PvFXc4
    timeout: 60000
    iconPath: https://notion.so/images/favicon.ico

  # Upstash Context7 - Documentation & Code Examples (Smithery-hosted)
  upstash-context7:
    type: http
    url: https://server.smithery.ai/@upstash/context7-mcp/mcp?api_key=c0696122-7da9-4c99-84e2-1798ce74a954&profile=given-narwhal-PvFXc4
    timeout: 60000
    iconPath: https://upstash.com/favicon.ico

  # GitHub - Repository Management & Copilot Integration (Smithery-hosted)
  github:
    type: http
    url: https://server.smithery.ai/@smithery-ai/github/mcp?api_key=c0696122-7da9-4c99-84e2-1798ce74a954&profile=given-narwhal-PvFXc4
    timeout: 60000
    iconPath: https://github.com/favicon.ico

  # Steel Browser - Live Browser Sessions in Chat
  steel-browser:
    type: stdio
    command: npx
    args:
      - '-y'
      - 'steel-browser-mcp-server'
    env:
      STEEL_API_KEY: '${STEEL_API_KEY}'
      STEEL_BASE_URL: 'https://api-production-98ab.up.railway.app'
    timeout: 60000
    iconPath: https://steel-browser.com/favicon.ico

  # GitHub - Repository Management & Copilot Integration (Smithery-hosted)
  github:
    type: http
    url: https://server.smithery.ai/@smithery-ai/github/mcp?api_key=c0696122-7da9-4c99-84e2-1798ce74a954&profile=given-narwhal-PvFXc4
    timeout: 60000
    iconPath: /github-icon.svg

# Endpoints configuration - OpenRouter + Agents
endpoints:
  # AI Agents Configuration
  agents:
    recursionLimit: 50
    maxRecursionLimit: 100
    disableBuilder: false
    capabilities: ["execute_code", "file_search", "actions", "tools", "artifacts", "ocr", "chain", "web_search"]
    maxCitations: 30
    maxCitationsPerFile: 7
    minRelevanceScore: 0.45

  # OpenAI Direct Integration - Latest Models
  openAI:
    apiKey: '${OPENAI_API_KEY}'
    organizationId: '${OPENAI_ORG_ID}'
    models:
      default: 
        # GPT-5 Family - Latest Models (August 2025)
        - "gpt-5"
        - "gpt-5-mini" 
        - "gpt-5-nano"
        - "gpt-5-chat-latest"
        
        # GPT-4 Family - Established Models
        - "gpt-4o"
        - "gpt-4o-mini"
        - "gpt-4-turbo"
        - "gpt-4"
        - "gpt-3.5-turbo"
    titleConvo: true
    titleModel: "gpt-3.5-turbo"
    summarize: false
    summaryModel: "gpt-3.5-turbo"
    forcePrompt: false
    modelDisplayLabel: "OpenAI"

  custom:
    # OpenRouter - Primary flagship models
    - name: 'OpenRouter'
      apiKey: '${OPENROUTER_KEY}'
      baseURL: 'https://openrouter.ai/api/v1'
      models:
        default: 
          # OpenAI - Tool Support âœ…
          - 'openai/gpt-4o'
          - 'openai/gpt-4o-mini'
          - 'openai/gpt-4-turbo'
          - 'openai/gpt-4'
          - 'openai/gpt-3.5-turbo'
          
          # Anthropic Claude - Tool Support âœ…
          - 'anthropic/claude-3.5-sonnet'
          - 'anthropic/claude-3.5-haiku'
          - 'anthropic/claude-3-opus'
          - 'anthropic/claude-3-sonnet'
          - 'anthropic/claude-3-haiku'
          
          # Google Gemini/Vertex - Tool Support âœ…
          - 'google/gemini-2.0-flash-exp'
          - 'google/gemini-1.5-pro'
          - 'google/gemini-1.5-flash'
          - 'google/gemini-pro'
          - 'google/gemini-pro-vision'
          
          # Mistral AI - Tool Support âœ…
          - 'mistralai/mistral-large-2411'
          - 'mistralai/mistral-medium'
          - 'mistralai/mistral-small'
          - 'mistralai/codestral-latest'
          - 'mistralai/pixtral-large-latest'
          
          # xAI Grok - Tool Support âœ…
          - 'x-ai/grok-2-1212'
          - 'x-ai/grok-2-vision-1212'
          - 'x-ai/grok-beta'
          
          # Perplexity - Tool Support âœ…
          - 'perplexity/llama-3.1-sonar-large-128k-online'
          - 'perplexity/llama-3.1-sonar-small-128k-online'
          - 'perplexity/llama-3.1-sonar-large-128k-chat'
          - 'perplexity/llama-3.1-sonar-small-128k-chat'
          
          # Meta LLaMA - Tool Support âœ…
          - 'meta-llama/llama-3.3-70b-instruct'
          - 'meta-llama/llama-3.1-405b-instruct'
          - 'meta-llama/llama-3.1-70b-instruct'
          - 'meta-llama/llama-3.2-90b-vision-instruct'
          
          # DeepSeek - Tool Support âœ…
          - 'deepseek/deepseek-chat'
          - 'deepseek/deepseek-coder'
          
          # Qwen/Alibaba - Tool Support âœ…
          - 'qwen/qwen-2.5-72b-instruct'
          - 'qwen/qwen-2.5-coder-32b-instruct'
          
          # Additional Tool-Compatible Models
          - 'cohere/command-r-plus'
          - 'databricks/dbrx-instruct'
          - 'microsoft/wizardlm-2-8x22b'
          
          
        fetch: false
      titleConvo: true
      titleModel: 'meta-llama/llama-3.3-70b-instruct'
      dropParams: ['stop']
      modelDisplayLabel: 'OpenRouter'

# File configuration
fileConfig:
  endpoints:
    assistants:
      fileLimit: 10
      fileSizeLimit: 50
      totalSizeLimit: 200
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
        - "application/vnd.openxmlformats-officedocument.*"
    openAI:
      fileLimit: 10
      fileSizeLimit: 50
      totalSizeLimit: 200
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
        - "application/vnd.openxmlformats-officedocument.*"
    custom:
      fileLimit: 10
      fileSizeLimit: 50
      totalSizeLimit: 200
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
        - "application/vnd.openxmlformats-officedocument.*"
    default:
      fileLimit: 10
      fileSizeLimit: 50
      totalSizeLimit: 200
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
        - "application/vnd.openxmlformats-officedocument.*"
  serverFileSizeLimit: 500
  avatarSizeLimit: 5

# Note: Code Interpreter is configured via environment variables
# LIBRECHAT_CODE_API_KEY is set in Railway environment

# Speech configuration - ElevenLabs TTS Integration
speech:
  tts:
    elevenlabs:
      apiKey: '${TTS_API_KEY}'
      model: 'eleven_multilingual_v2'
      voices: ['MnUw1cSnpiLoLhpd3Hqp']

# Memory configuration for user context
memory:
  disabled: false
  validKeys: ["preferences", "work_info", "personal_info", "skills", "interests", "context", "projects", "mcp_configs"]
  tokenLimit: 15000
  personalize: true
  agent:
    provider: "OpenRouter"
    model: "openai/gpt-4o-mini"
    instructions: "You are Quinn's memory management assistant. Store and organize user information, project context, MCP server configurations, and development preferences accurately with timestamps."
    model_parameters:
      temperature: 0.1