# Endpoints configuration - OpenRouter + Agents
endpoints:
  # AI Agents Configuration
  agents:
    recursionLimit: 50
    maxRecursionLimit: 100
    disableBuilder: false
    capabilities: ["execute_code", "file_search", "actions", "tools", "artifacts", "ocr", "chain", "web_search"]
    maxCitations: 30
    maxCitationsPerFile: 7
    minRelevanceScore: 0.45

  # OpenAI Direct Integration - Latest Models
  openAI:
    apiKey: '${OPENAI_API_KEY}'
    organizationId: '${OPENAI_ORG_ID}'
    models:
      default: 
        # GPT-5 Family - Latest Models
        - "gpt-5"
        - "gpt-5-nano"
        - "gpt-5-mini"
        # GPT-4 Family - Production Models
        - "gpt-4o"
      
    titleConvo: true
    titleModel: "gpt-3.5-turbo"
    summarize: false
    summaryModel: "gpt-3.5-turbo"
    forcePrompt: false
    modelDisplayLabel: "OpenAI"

  custom:
    # Mistral Direct API - Native Mistral Models (Updated Sep 12, 2025)
    - name: "Mistral"
      apiKey: "BZljLE1tQUIbMfu3BtGOP8EGGmFlmJLd"
      baseURL: "https://api.mistral.ai/v1"
      models:
        default: ["ministral-3b-2410", "mistral-small-2409", "mistral-large-2411"]
        fetch: true
      titleConvo: true
      titleModel: "ministral-3b-2410"
      modelDisplayLabel: "Mistral"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]
    
    # Codestral and Google temporarily removed - API issues to resolve later

# File configuration
fileConfig:
  endpoints:
    assistants:
      fileLimit: 10
      fileSizeLimit: 50
      totalSizeLimit: 200
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
        - "application/vnd.openxmlformats-officedocument.*"
    openAI:
      fileLimit: 10
      fileSizeLimit: 50
      totalSizeLimit: 200
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
        - "application/vnd.openxmlformats-officedocument.*"
    custom:
      fileLimit: 10
      fileSizeLimit: 50
      totalSizeLimit: 200
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
        - "application/vnd.openxmlformats-officedocument.*"
    default:
      fileLimit: 10
      fileSizeLimit: 50
      totalSizeLimit: 200
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
        - "application/vnd.openxmlformats-officedocument.*"
  serverFileSizeLimit: 500
  avatarSizeLimit: 5

# Note: Code Interpreter is configured via environment variables
# LIBRECHAT_CODE_API_KEY is set in Railway environment

# Balance API explicitly disabled to prevent 404 errors
balance:
  enabled: false

# Memory configuration for user context
memory:
  disabled: false
  validKeys: ["preferences", "work_info", "personal_info", "skills", "interests", "context", "projects", "mcp_configs"]
  tokenLimit: 15000
  personalize: true
  agent:
    provider: "OpenAI"
    model: "gpt-3.5-turbo"
    instructions: "You are Quinn's memory management assistant. Store and organize user information, project context, MCP server configurations, and development preferences accurately with timestamps."
    model_parameters:
      temperature: 0.1