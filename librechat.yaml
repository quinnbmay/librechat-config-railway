# LibreChat Configuration - Simplified
# Combined Memory - LibreChat ðŸª¶ Production Configuration
# Version: 1.2.8

version: 1.2.8

# Cache settings
cache: true

# File storage configuration
fileStrategy: "local"

# Custom interface configuration
interface:
  customWelcome: 'Welcome to Combined Memory - LibreChat! Your streamlined AI chat platform.'
  fileSearch: true
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  # MCP Servers UI configuration
  mcpServers:
    placeholder: 'MCP Servers'

# Registration configuration
registration:
  socialLogins: ['github', 'google', 'discord']

# Actions configuration
actions:
  allowedDomains:
    - 'railway.app'
    - 'webflow.com'
    - 'up.railway.app'
    - 'combinedmemory.com'
    - 'server.smithery.ai'

# MCP Servers Configuration - Essential Only
mcpServers:
  # Development & Project Management
  railway:
    type: stdio
    command: npx
    args:
      - '@jasontanswe/railway-mcp'
    timeout: 60000
    iconPath: /railway-icon.svg

  # Web Development & Design
  webflow:
    type: stdio
    command: npx
    args:
      - '-y'
      - 'webflow-mcp-server@0.6.0'
    timeout: 60000
    iconPath: /webflow-icon.svg

  # Workflow Automation
  n8n-railway:
    type: stdio
    command: npx
    args:
      - '-y'
      - 'mcp-remote'
      - 'https://czlonkowskin8n-mcp-railwaylatest-production-23d6.up.railway.app/mcp'
      - '--header'
      - 'Authorization: Bearer cwmWLcSwK2jIuwCAgtYeDDwztEkc1afLomiFszDd8Fc='
    timeout: 60000
    iconPath: /n8n-icon.svg

  # Memory & AI Enhancement
  quinns-memory:
    type: http
    url: https://server.smithery.ai/@quinnbmay/quinns-memory-mcp-server/mcp?api_key=${QUINNS_MEMORY_API_KEY}&profile=${QUINNS_MEMORY_PROFILE}
    timeout: 60000
    iconPath: /memory-icon.svg

# Endpoints configuration - OpenRouter Only
endpoints:
  custom:
    # OpenRouter - Primary AI provider
    - name: 'OpenRouter'
      apiKey: '${OPENROUTER_KEY}'
      baseURL: 'https://openrouter.ai/api/v1'
      headers:
        x-librechat-body-parentmessageid: '{{LIBRECHAT_BODY_PARENTMESSAGEID}}'
      models:
        default: 
          - 'openrouter/auto'
          - 'meta-llama/llama-3.3-70b-instruct'
          - 'anthropic/claude-3.5-sonnet'
          - 'openai/gpt-4o'
          - 'google/gemini-2.0-flash-exp'
          - 'mistralai/mistral-large-2411'
        fetch: false
      titleConvo: true
      titleModel: 'meta-llama/llama-3.3-70b-instruct'
      dropParams: ['stop']
      modelDisplayLabel: 'OpenRouter'

# File configuration
fileConfig:
  endpoints:
    default:
      totalSizeLimit: 100
  serverFileSizeLimit: 500
  avatarSizeLimit: 5

# Memory configuration for user context
memory:
  disabled: false
  validKeys: ["preferences", "work_info", "personal_info", "skills", "interests", "context", "projects", "mcp_configs"]
  tokenLimit: 15000
  personalize: true
  agent:
    provider: "OpenRouter"
    model: "openai/gpt-4o-mini"
    instructions: "You are Quinn's memory management assistant. Store and organize user information, project context, MCP server configurations, and development preferences accurately with timestamps."
    model_parameters:
      temperature: 0.1