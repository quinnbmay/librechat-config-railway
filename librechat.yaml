      models:
        default: 
          # OpenAI - Tool Support âœ…
          - 'openai/gpt-4o'
          - 'openai/gpt-4o-mini'
          - 'openai/gpt-4-turbo'
          - 'openai/gpt-4'
          - 'openai/gpt-3.5-turbo'
          
          # Anthropic Claude - Tool Support âœ…
          - 'anthropic/claude-3.5-sonnet'
          - 'anthropic/claude-3.5-haiku'
          - 'anthropic/claude-3-opus'
          - 'anthropic/claude-3-sonnet'
          - 'anthropic/claude-3-haiku'
          
          # Google Gemini/Vertex - Tool Support âœ…
          - 'google/gemini-2.0-flash-exp'
          - 'google/gemini-1.5-pro'
          - 'google/gemini-1.5-flash'
          - 'google/gemini-pro'
          - 'google/gemini-pro-vision'
          
          # Mistral AI - Tool Support âœ…
          - 'mistralai/mistral-large-2411'
          - 'mistralai/mistral-medium'
          - 'mistralai/mistral-small'
          - 'mistralai/codestral-latest'
          - 'mistralai/pixtral-large-latest'
          
          # xAI Grok - Tool Support âœ…
          - 'x-ai/grok-2-1212'
          - 'x-ai/grok-2-vision-1212'
          - 'x-ai/grok-beta'
          
          # Perplexity - Tool Support âœ…
          - 'perplexity/llama-3.1-sonar-large-128k-online'
          - 'perplexity/llama-3.1-sonar-small-128k-online'
          - 'perplexity/llama-3.1-sonar-large-128k-chat'
          - 'perplexity/llama-3.1-sonar-small-128k-chat'
          
          # Meta LLaMA - Tool Support âœ…
          - 'meta-llama/llama-3.3-70b-instruct'
          - 'meta-llama/llama-3.1-405b-instruct'
          - 'meta-llama/llama-3.1-70b-instruct'
